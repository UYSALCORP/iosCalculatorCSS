<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator | CSS-Flex-Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="show">

        </div>
        <div class="row">
            <div class="button ac">AC</div>
            <div class="button plus-minus">±</div>
            <div class="button percent">%</div>
            <div class="button divide">÷</div>
        </div>
         <div class="row">
            <div class="button num">7</div>
            <div class="button num">8</div>
            <div class="button num">9</div>
            <div class="button multiply">X</div>
        </div>
         <div class="row">
            <div class="button num">4</div>
            <div class="button num">5</div>
            <div class="button num">6</div>
            <div class="button minus">-</div>
        </div>
         <div class="row">
            <div class="button num">1</div>
            <div class="button num">2</div>
            <div class="button num">3</div>
            <div class="button plus">+</div>
        </div>
         <div class="row">
            <div class="button zero">0</div>
            <div class="button dot">.</div>
            <div class="button equal">=</div>
        </div>
        

    </div>
</body>
</html>
